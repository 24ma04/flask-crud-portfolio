<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Yukit のポートフォリオ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
<div class="container py-5">

    <header class="text-center mb-5">
        <h1 class="text-primary">Yukit のポートフォリオ</h1>
        <p class="lead">Flask + Bootstrap + CRUD サンプル</p>
        <a href="{{ url_for('add') }}" class="btn btn-success mt-3">プロジェクト追加</a>
    </header>

    <div class="row">
        {% for project in projects %}
        <div class="col-md-4 mb-4 d-flex align-items-stretch">
            <div class="card h-100 shadow-sm hover-shadow">
                <div class="card-body">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text">{{ project.description }}</p>
                    <a href="{{ url_for('edit', id=project.id) }}" class="btn btn-primary">編集</a>
                    <a href="{{ url_for('delete', id=project.id) }}" class="btn btn-danger">削除</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
</body>
</html>
