<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>プロジェクト編集</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <h2 class="mb-4">プロジェクト編集</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-warning">
        {% for message in messages %}
          <div>{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="post">
    <div class="mb-3">
      <label class="form-label">タイトル</label>
      <input type="text" class="form-control" name="title" value="{{ project.title }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">説明</label>
      <textarea class="form-control" name="description" rows="3" required>{{ project.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">更新</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">戻る</a>
  </form>
</div>
</body>
</html>
