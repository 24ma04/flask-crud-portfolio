<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>プロジェクト分析</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <h2 class="mb-4">プロジェクト分析</h2>

  <p>現在登録されているプロジェクト数: {{ total }}</p>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>タイトル</th>
        <th>説明</th>
      </tr>
    </thead>
    <tbody>
      {% for project in projects %}
      <tr>
        <td>{{ project.id }}</td>
        <td>{{ project.title }}</td>
        <td>{{ project.description }}</td>
      </tr>
      {% else %}
      <tr>
        <td colspan="3">プロジェクトがありません</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="/" class="btn btn-secondary">戻る</a>
</div>
</body>
</html>
